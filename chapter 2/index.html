<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Sert à update les police utilisées -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>

        <!-- Première divisoin en haut à gauche -->
        <div class="nav-container">
            <a class="text-link" target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <p>About</p>
            </a>
            <a class="text-link" target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <p>Store</p>
            </a>
        </div>

        <!-- Deuxième division en haut à droite, on utilise nav au lieu de div car on a des lien de navigation -->
        <nav class="nav-container nav-container-second">
            <a class="text-link" target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <p>Gmail</p>
            </a>
            <!-- _blank sert à ouvrir dans un nouvel onglet -->
            <a class="text-link" target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <p>Images</p>
            </a>
            <a class="icon-link" target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <!-- sert à ajouter la flasque -->
                <i class="fa-solid fa-flask"></i>
            </a>
            <a class="icon-link" target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <!-- sert à ajouter les petits points -->
                <i class="fa-solid fa-braille"></i>
            </a>
            <!--  sert à ajouter l'image d'utilisateur de Google située en haut à droite 
              On a ajouté une classe afin de pouvoir le modifier dans le css-->
            <button class="img-button">
                <img src="public/profile-picture.jpg" alt="profile-picture" />
            </button>
        </nav>
    </header>
    <main>
        <!-- h1 contient toujours ce qu'il y a de plus important -->
        <h1 class="title-text">Google</h1>

        <!-- ajout barre de recherche -->
        <div class="input-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <!-- ajoute "search" quand on passe la souris sur la barre de recherche -->
            <input title="search" />
            <div>
                <button class="input-icon">
                    <i class="fa-solid fa-microphone "></i>
                </button>
                <button class="input-icon">
                    <!-- attention en dessous on a deux classes: une qui est fa-solid
                     et la deuxième qui est fa-camera -->
                    <i class="fa-solid fa-camera "></i>
                </button>
            </div>
        </div>
        <!-- Définition des deux bouttons sous la barre de recherche -->
        <div class="button-grid">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
        <p class="language-text">
            <!-- Important on ajoute ici un anchor ou "a" afin de pouvoir
             créer un lien, ce que l'on ne pourrait pas faire avec "p" -->
            Google offered in: <a class="language-link">Maori</a>
        </p>
    </main>
    <footer>
        <div>
            <p>New Zealand</p>
        </div>
        <!-- hr sert à ajouter une ligne horizontale -->
        <hr />
        <div class="footer-grid">
            <!-- première div  -->
            <div class="footer-links">
                <a href="/">
                    <p>Advertising</p>
                </a>
                <a href="/">
                    <p>Business</p>
                </a>
                <a href="/">
                    <p>How Search Works</p>
                </a>
            </div>
            <!-- deuxième div  -->
            <div class="footer-links">
                <a href="/">
                    <p>Privacy</p>
                </a>
                <a href="/">
                    <p>Terms</p>
                </a>
                <a href="/">
                    <p>Settings</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
