<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Bot 4 fun</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- font inspiré du site de Namada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- font from "cdnjs"  c'est à dire les logos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <header>
        <i class="fa-solid fa-robot"></i>

        <h1>Hyperliquid Robot trador </h1>

        <nav>
            <a>
                <p>Current Trade</p>
            </a>
            <a>
                <p>Past Trades</p>
            </a>
            <a>
                <p>Overall Analysis</p>
            </a>
        </nav>

        <div class="social-link-container">
            <a href="https://github.com/MaPiJu" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.strava.com/athletes/10473473" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
        </div>
    </header>

    <main>
        <section>
            <h3>Current Trade</h3>
        </section>
        <section>
            <h3>Past Trade</h3>
            <p>Ajouter une boxe qui selectionnera le time range des derniers trades</p>
        </section>
        <section>
            <h3>P&L</h3>
            <p>Ajouter une courbe sur toute la durée des trades</p>
        </section>
    </main>

</body>
</html>
